{% extends "base.html" %}

{% block content %}
    {% for item in items %}
    <p>
        {{ item[0] }}<br>
        {{ item[1] }}<br>
        {{ item[2] }}<br>
        {{ item[3] }}
            {% if item[4] > 1 %}
                ({{ item[4] }})
            {% endif %}
    </p>
    {% endfor %}
{% endblock %}
