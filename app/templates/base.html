<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>{{ title }}</title>
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color:#e3f2fd;">
            <div class="container">

                <!-- Navigation Bar Left-->
                <div class="navbar-header">
                    <div class="navbar-brand">Premier</div>
                    <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('update') }}">Update All Stores</a>
                    <a class="nav-item nav-link" href="{{ url_for('pick_list') }}">Pick List</a>
                </div>

                <!-- Navigation Bar Right-->
                <div class="navbar-header">
                    <a class="nav-item nav-link" href="{{ url_for('amazon') }}">Amazon</a>
                    <a class="nav-item nav-link" href="{{ url_for('ebay') }}">eBay</a>
                    <a class="nav-item nav-link" href="{{ url_for('prem_shirts') }}">Premier Shirts</a>
                    <a class="nav-item nav-link" href="{{ url_for('nsotd') }}">New Shirt of the Day</a>
                    <a class="nav-item nav-link" href="{{ url_for('buckeroo') }}">Buckeroo</a>
                    <a class="nav-item nav-link" href="{{ url_for('notes') }}">Notes</a>
                </div>
            </div>
        </nav>
 
        <!-- Display error messages -->
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            
            <ul>  <!-- <ul class=flashes> -->
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            {% block content %}
            {% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
